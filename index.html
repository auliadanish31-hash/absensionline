<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Absensi Online</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Menggunakan font Inter dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style untuk loading spinner */
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Halaman Login -->
    <div id="login-page" class="w-full max-w-sm p-8 bg-white rounded-xl shadow-lg text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Selamat Datang</h1>
        <p class="text-gray-500 mb-6">Aplikasi Absensi Online Sederhana</p>
        <button id="login-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
            Masuk untuk Absen
        </button>
    </div>

    <!-- Halaman Aplikasi Utama (Absensi) -->
    <div id="app-page" class="hidden w-full max-w-4xl mx-auto p-4 md:p-6">
        <div class="bg-white rounded-xl shadow-lg">
            <!-- Header -->
            <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Absensi Online</h1>
                <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg text-sm transition duration-300">
                    Keluar
                </button>
            </div>

            <!-- Form Absensi -->
            <div class="p-6">
                <form id="attendance-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Kolom Kiri -->
                    <div class="space-y-4">
                        <div>
                            <label for="nama" class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                            <input type="text" id="nama" name="nama" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Masukkan nama Anda">
                        </div>
                        <div>
                            <label for="kelas" class="block text-sm font-medium text-gray-700 mb-1">Kelas</label>
                            <input type="text" id="kelas" name="kelas" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Contoh: XII A">
                        </div>
                        <div>
                            <label for="no_absen" class="block text-sm font-medium text-gray-700 mb-1">Nomor Absen</label>
                            <input type="number" id="no_absen" name="no_absen" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Contoh: 15">
                        </div>
                    </div>
                    <!-- Kolom Kanan -->
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Status Literasi</label>
                            <div class="flex items-center space-x-6">
                                <div class="flex items-center">
                                    <input id="sudah-baca" name="status_baca" type="radio" value="Sudah Baca" required class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                                    <label for="sudah-baca" class="ml-2 block text-sm text-gray-900">Sudah Baca</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="belum-baca" name="status_baca" type="radio" value="Belum Baca" required class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                                    <label for="belum-baca" class="ml-2 block text-sm text-gray-900">Belum Baca</label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 mt-6">
                            Kirim Absensi
                        </button>
                    </div>
                </form>
            </div>

            <!-- Tabel Data Absensi -->
            <div class="px-6 pb-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Data Kehadiran</h2>
                <div class="overflow-x-auto border border-gray-200 rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kelas</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">No. Absen</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Waktu</th>
                            </tr>
                        </thead>
                        <tbody id="attendance-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Data akan dimuat di sini oleh JavaScript -->
                            <tr>
                                <td colspan="5" class="px-6 py-12 text-center text-gray-500">
                                    <div class="flex justify-center items-center">
                                        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
                                        <span class="ml-4">Memuat data...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Integrasi Firebase -->
    <script type="module">
        // Import fungsi yang diperlukan dari Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Konfigurasi Firebase Anda
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-absensi-app';
        
        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Referensi elemen-elemen HTML
        const loginPage = document.getElementById('login-page');
        const appPage = document.getElementById('app-page');
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        const attendanceForm = document.getElementById('attendance-form');
        const attendanceTableBody = document.getElementById('attendance-table-body');
        
        // Path koleksi di Firestore
        const attendanceCollectionPath = `/artifacts/${appId}/public/data/kehadiran`;
        const attendanceCol = collection(db, attendanceCollectionPath);

        // Fungsi untuk menangani status autentikasi pengguna
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Pengguna sudah login, tampilkan halaman aplikasi
                loginPage.classList.add('hidden');
                appPage.classList.remove('hidden');
                listenForAttendance();
            } else {
                // Pengguna belum login, tampilkan halaman login
                appPage.classList.add('hidden');
                loginPage.classList.remove('hidden');
            }
        });

        // Event listener untuk tombol login
        loginButton.addEventListener('click', async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                console.log("Login berhasil!");
            } catch (error) {
                console.error("Error saat login: ", error);
                alert("Gagal melakukan login. Silakan coba lagi.");
            }
        });

        // Event listener untuk tombol logout
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
                console.log("Logout berhasil!");
            } catch (error) {
                console.error("Error saat logout: ", error);
            }
        });

        // Event listener untuk submit form absensi
        attendanceForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nama = attendanceForm.nama.value.trim();
            const kelas = attendanceForm.kelas.value.trim();
            const noAbsen = attendanceForm.no_absen.value;
            const statusBaca = attendanceForm.status_baca.value;

            if (!nama || !kelas || !noAbsen || !statusBaca) {
                alert("Semua kolom wajib diisi!");
                return;
            }

            try {
                // Menambahkan data baru ke Firestore
                await addDoc(attendanceCol, {
                    nama: nama,
                    kelas: kelas,
                    no_absen: parseInt(noAbsen),
                    status: statusBaca,
                    waktu: Timestamp.now()
                });
                console.log("Data absensi berhasil dikirim");
                attendanceForm.reset();
            } catch (error) {
                console.error("Error menambahkan dokumen: ", error);
                alert("Gagal mengirim absensi. Silakan coba lagi.");
            }
        });
        
        // Fungsi untuk mendengarkan perubahan data absensi secara real-time
        function listenForAttendance() {
            const q = query(collection(db, attendanceCollectionPath));
            
            onSnapshot(q, (querySnapshot) => {
                attendanceTableBody.innerHTML = ''; // Kosongkan tabel sebelum diisi
                
                if(querySnapshot.empty) {
                    attendanceTableBody.innerHTML = `<tr><td colspan="5" class="px-6 py-12 text-center text-gray-500">Belum ada data kehadiran.</td></tr>`;
                    return;
                }
                
                const attendanceList = [];
                querySnapshot.forEach((doc) => {
                    attendanceList.push({ id: doc.id, ...doc.data() });
                });

                // Urutkan data berdasarkan waktu (terbaru di atas)
                attendanceList.sort((a, b) => b.waktu.toMillis() - a.waktu.toMillis());

                attendanceList.forEach((data) => {
                    const tr = document.createElement('tr');
                    tr.classList.add('hover:bg-gray-50');

                    // Format waktu menjadi lebih mudah dibaca
                    const date = data.waktu.toDate();
                    const formattedTime = date.toLocaleString('id-ID', {
                        dateStyle: 'medium',
                        timeStyle: 'short'
                    });

                    tr.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${data.nama}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${data.kelas}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${data.no_absen}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${data.status === 'Sudah Baca' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                                ${data.status}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formattedTime}</td>
                    `;
                    attendanceTableBody.appendChild(tr);
                });
            }, (error) => {
                console.error("Error mendapatkan data: ", error);
                attendanceTableBody.innerHTML = `<tr><td colspan="5" class="px-6 py-12 text-center text-red-500">Gagal memuat data. Periksa koneksi Anda.</td></tr>`;
            });
        }
    </script>
</body>
</html>
